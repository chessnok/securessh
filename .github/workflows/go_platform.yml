name: Go Platform

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.52.2

      - name: Lint Platform
        run: |
          cd platform
          golangci-lint run

      - name: Build Platform
        run: |
          cd platform
          go build -v ./...

      - name: Test Platform
        run: |
          cd platform
          go test -v ./...
