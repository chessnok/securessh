name: Go CLI

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build CLI
        run: |
          cd cli
          go build -v ./...

      - name: Test CLI
        run: |
          cd cli
          go test -v ./...
